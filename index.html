  <style>
    :root {
      --lime: #D9FF80;
      --deep-black: #050505;
    }
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background-color: var(--deep-black);
      color: white;
      margin: 0;
      overflow-x: hidden;
      cursor: crosshair;
    }
    @media (hover: none) {
      body { cursor: auto; }
    }
    .font-tech {
      font-family: 'Syncopate', sans-serif;
    }
    .glass {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }
    .text-lime-brand {
      color: var(--lime);
    }
    .bg-lime-brand {
      background-color: var(--lime);
    }
    
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }
    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    /* 2030 3D Animation Utilities */
    @keyframes float {
      0%, 100% { transform: translateY(0px) rotateX(0deg); }
      50% { transform: translateY(-15px) rotateX(3deg); }
    }
    .animate-float {
      animation: float 6s ease-in-out infinite;
    }
    
    .glow-lime {
      text-shadow: 0 0 30px rgba(217, 255, 128, 0.4);
    }

    .perspective-container {
      perspective: 1000px;
    }
    
    .scanning-line {
      position: absolute;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, transparent, var(--lime), transparent);
      animation: scan 4s linear infinite;
    }
    
    @keyframes scan {
      0% { top: 0; opacity: 0; }
      50% { opacity: 1; }
      100% { top: 100%; opacity: 0; }
    }

    /* Loader Specific Animations */
    @keyframes glitch {
      0% { transform: translate(0); text-shadow: none; }
      20% { transform: translate(-2px, 2px); text-shadow: 2px 0 var(--lime); }
      40% { transform: translate(-2px, -2px); text-shadow: -2px 0 #fff; }
      60% { transform: translate(2px, 2px); text-shadow: 2px 0 var(--lime); }
      80% { transform: translate(2px, -2px); text-shadow: -2px 0 #fff; }
      100% { transform: translate(0); text-shadow: none; }
    }
    .animate-glitch {
      animation: glitch 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94) infinite both;
    }

    @keyframes reveal {
      from { transform: scaleX(0); }
      to { transform: scaleX(1); }
    }
    .animate-reveal {
      animation: reveal 1.0s cubic-bezier(0.19, 1, 0.22, 1) forwards;
      transform-origin: left;
    }

    @keyframes fadeOutUp {
      from { opacity: 1; transform: translateY(0); }
      to { opacity: 0; transform: translateY(-20px); }
    }
    .loader-fade-out {
      animation: fadeOutUp 0.6s ease-in-out forwards;
    }

    /* Selection Color */
    ::selection {
      background: var(--lime);
      color: var(--deep-black);
    }
  </style>
